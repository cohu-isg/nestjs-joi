name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@cohu-isg'

      - name: Install dependencies
        run: npm ci

      - name: Set package version from tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Current package version: $CURRENT_VERSION"

          if [ "$TAG_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Updating package.json version to $TAG_VERSION"
            npm version $TAG_VERSION --no-git-tag-version
          else
            echo "Package version already matches tag version"
          fi

      - name: Run tests
        run: npm run test:unit:once

      - name: Run API tests
        run: npm run test:api:once

      - name: Build package
        run: npm run compile:dist

      - name: Copy files to dist
        run: cp package.json README.md LICENSE dist/

      - name: Publish to GitHub Packages
        run: cd dist && npm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}